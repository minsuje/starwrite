  <link rel="stylesheet" crossorigin href="/assets/index-K9hzQxoW.css">

<body>
  <div id="root"></div>
</body>

<script>
  const faviconTag = document.getElementById("faviconTag");
  const isDark = window.matchMedia("(prefers-color-scheme: dark)");

  const changeFavicon = () => {
    if (isDark.matches) faviconTag.href = "./star_fav_dark.svg";
    else faviconTag.href = "./star_fav_light.svg";
  };

  changeFavicon();

  setInterval(changeFavicon, 1000)
</script>

</html>
